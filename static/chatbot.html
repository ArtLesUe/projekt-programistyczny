<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ChatBot</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

  </head>

  <body onload="myLoader()" style="margin: 0;">
    <div id="loader">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div style="display: none;" id="myDiv" class="animate-bottom">
      <!--Auto Type Starts-->
      <h1 class="auto">
        <a
          href=""
          class="typewrite"
          data-period="2000"
          data-type='[ "Cześć, jestem ChatBot!", "Co tam u Ciebie?", "Porozmawiasz ze mną?", "Napisz do mnie na chacie." ]'
        >
          <span class="wrap"></span>
        </a>
      </h1>
      <div class="up"><h1>ChatBot</h1></div>
      <!--Button pop up-->
      <button class="open-button" onclick="openForm()">Chat</button>

      <div class="chat-popup" id="myForm">
        <form class="form-container">
          <label><b>Chat</b></label>
          <textarea
            placeholder="Napisz coś... "
            id="userBox"
            type="text"
            onkeydown="if (event.keyCode == 13) {talk()}"
          ></textarea>
          <div class="moon" id="chatLog">
            <p class="kane"><i class="fa fa-refresh fa-spin"></i></p>
          </div>

          <button type="button" class="btn cancel" onclick="closeForm()">
            Zamknij
          </button>
        </form>
      </div>

      <div>
        <div>
        </div>
      </div>
    </div>

    <footer id="f" style="display: none;">
      <b>UE.PSI 2022</b> Artur Leśnik && Alicja Pęgiel
    </footer>

    <script src="app.js"></script>
  </body>
</html>
